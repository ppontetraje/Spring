<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>INICIO</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>HOLA MUNDO</h1>
        <a th:href="@{/agregar}">Crear Persona</a>
        <div th:if="${personas != null and !personas.empty}"> 
            <table border="1">
                <tr>
                    <th>Nombre </th>
                    <th>Apellido </th>
                    <th>Email </th>
                    <th>Telefono </th>
                    <th>Editar </th>
                    <th>Eliminar</th>
                </tr>

                <tr th:each="persona : ${personas}">    
                    <td th:text="${persona.nombre}">  Mostrar Nombre</td>

                    <td th:text="${persona.apellido}">  Mostrar Apellido</td>

                    <td th:text="${persona.email}">  Mostrar Nombre</td>

                    <td th:text="${persona.telefono}">  Mostrar Nombre</td>
                    <td> <a th:href="@{/editar/} + ${persona.id_persona}" th:text="Editar"/> </td>
                    <td> <a th:href="@{/eliminar(id_persona=${persona.id_persona})}" th:text="Eliminar"/> </td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null OR personas.empty}">
            La lista de personas est√° vacia
        </div>
    </body>
</html>
